<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Poemas en Español</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Pacifico&family=Prociono&family=Spicy+Rice&display=swap');
    </style>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Generador de Poemas en Español</h1>
        </header>

        <main>
            <form id="poem-generator-form">
                <input id="inputText" placeholder="Escribe algunas palabras..." autofocus required autocomplete="off"
                    class=" instructions" id="user-instructions">
                <input type=" submit" value="Generar " class="button">
            </form>
            <br />
            <div class="poem" id="poemOutput">
                Rosal
            </div>

        </main>

    </div>

    <script src="index.js"></script>

    <footer>

        This AI project was coded by
        <a href="https://github.com/L00ptyl00p">♈Lupe </a>

        and is<a href="https://github.com/L00ptyl00p/spanish-poem-generator"> open
            sourced on
            GitHub</a>
        and <a href="https://singular-clafoutis-0a8c72.netlify.app/"> is hosted on Netlify</a>

    </footer>
</body>

</html>
</div>

</html>
